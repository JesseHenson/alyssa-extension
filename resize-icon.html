<!DOCTYPE html>
<html>
<head>
    <title>Icon Resizer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a2e;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2a2a3e;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="file"] {
            margin: 20px;
            padding: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }
        canvas {
            border: 2px solid #667eea;
            margin: 10px;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            opacity: 0.8;
        }
        .preview {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Icon Resizer</h1>
        <p>Upload your 64px icon to create a 48px version</p>
        
        <input type="file" id="fileInput" accept="image/*" />
        
        <div class="preview" id="preview" style="display: none;">
            <h3>Original (64px)</h3>
            <canvas id="originalCanvas" width="64" height="64"></canvas>
            
            <h3>Resized (48px)</h3>
            <canvas id="resizedCanvas" width="48" height="48"></canvas>
            
            <br>
            <button onclick="downloadResized()">ðŸ’¾ Download 48px Icon</button>
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.onload = function() {
                    // Show original
                    const originalCanvas = document.getElementById('originalCanvas');
                    const originalCtx = originalCanvas.getContext('2d');
                    originalCtx.clearRect(0, 0, 64, 64);
                    originalCtx.drawImage(img, 0, 0, 64, 64);
                    
                    // Create resized version
                    const resizedCanvas = document.getElementById('resizedCanvas');
                    const resizedCtx = resizedCanvas.getContext('2d');
                    resizedCtx.clearRect(0, 0, 48, 48);
                    
                    // Use high-quality scaling
                    resizedCtx.imageSmoothingEnabled = true;
                    resizedCtx.imageSmoothingQuality = 'high';
                    resizedCtx.drawImage(img, 0, 0, 48, 48);
                    
                    document.getElementById('preview').style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
        
        function downloadResized() {
            const canvas = document.getElementById('resizedCanvas');
            const link = document.createElement('a');
            link.download = 'icon-48.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
